<!--
    start   开始数值
    reversed    倒序
    type    序号样式
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol元素的使用</title>
</head>
<body>
    <ol type="I">
        <li>新海</li>
        <li>宵宫</li>
        <li>神里</li>
        <li>雷神</li>
    </ol>

    <ol start="2">
        <li>新海</li>
        <li>宵宫</li>
        <li>神里</li>
        <li>雷神</li>
    </ol>

    <ol reversed>
        <li>新海</li>
        <li>宵宫</li>
        <li>神里</li>
        <li>雷神</li>
    </ol>

    <ol start="2" reversed>
        <li>新海</li>
        <li>宵宫</li>
        <li>神里</li>
        <li>雷神</li>
    </ol>


</body>
</html>
