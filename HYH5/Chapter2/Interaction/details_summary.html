<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details和summary元素的使用</title>
</head>
<body>
    <details>
        <summary>显示更多</summary>
        <ul>
            <li>新海</li>
            <li>宵宫</li>
            <li>雷泽</li>
            <li>万叶</li>
        </ul>
    </details>
</body>
</html>
