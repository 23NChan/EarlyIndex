<!--
    header元素是一种具有引导和导航作用的结构元素，该元素可以包括所有通常放在
    页面头部的内容。header元素通常用来放置整个页面或页面内的一个内容区块的标题，也可以包含网站Logo
    搜索表单或者其他相关内容。

    <header>
        <h1>网页主题</h1>
        ........
    </header>

    structure    [ˈstrʌktʃə(r)]   结构

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header元素的使用</title>
</head>
<body>
<header>
    <h1>秋天的味道</h1>
    <h3>你想不想知道秋天的味道？它是甜的、是苦、是涩············</h3>
</header>
</body>
</html>
