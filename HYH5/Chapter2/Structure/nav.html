<!--
    nav元素用于定义导航链接，是html5新添的元素，该元素可以将具有导航性质的链接归纳在一个区域中，是页面元素的语义更加明确。其中的导航元素可以连接到站点的
    其他页面，或者当前页面的其他部分。
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav元素的使用</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">公司概况</a></li>
            <li><a href="#">产品展示</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </nav>
</body>
</html>
