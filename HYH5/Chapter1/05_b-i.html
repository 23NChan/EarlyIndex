<!--
    <b></b>和<strong></strong>   文字以粗体方式现实(b定义粗体文本，strong定义强调文本)
    <i></i>和<em></em>           文字以斜体方式现实(i定义斜体子, em定义强调文本)
    <s></s>和<del></del>         文字以加删除线方式现实(HTML5不赞成使用s)
    <u></u>和<ins></ins>         文字以加下划线的方式显示(HTML5不赞成使用u)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标记的使用</title>
</head>
<body>
    <p>我是正常显示的文本</p>
    <p><b>我是使用b标记定义的加粗文本</b></p>
    <P><strong>我是使用strong标记定义的强调文本</strong></P>
    <p><i>我是使用i标记定义的倾斜文本</i></p>
    <p><em>我是使用em标记定义的强调文本</em></p>
    <p><del>我是使用del标记定义的删除线文本</del></p>
    <p><ins>我是使用ins标记定义的下划线文本</ins></p>
</body>
</html>

<!--
    特殊字符标记
                空格符 &nbsp;
    <           小于号 &lt;
    >           大于号 &gt;
    &           和号   &amp;

-->
