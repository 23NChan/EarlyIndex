
<!--
    <hr 属性="属性值">
        align   设置水平线的对齐方式      可选择left right center 三种 默认为center
        size    设置水平线的粗细          以像素px为单位
        color   设置水平线的颜色
        width   设置水平线的宽度          可以是像素值也可以是百分比默认是百分之百
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平线标记的用法和属性</title>
</head>
<body>
    <p>诺克萨斯对艾欧尼亚的占领催生了许多英雄，但没有谁像纳沃利的艾瑞莉娅一般令人意外。她将家乡的古老舞艺化为战技，
        以精心修习的优雅身姿操控着致命的刀丛。在她证明了自己的战斗实力后，被众人推举为反抗军的领袖和首脑，为了守卫家园而奋斗至今。</p>
    <hr />
    <p align="left">艾欧尼亚</p>
    <hr color="red" align="left" size="5" width="500">
    <p align="center">我的起舞曾经只为自己。现在，我将这翩然献给初生之土。</p>
    <hr color="#0066ff" align="right" size="2" width="50%">
    <p align="right">艾瑞莉娅</p>
</body>
</html>
