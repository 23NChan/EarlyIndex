<!--
    src     URL     图像的路径
    alt     文本      图像不能显示时的替换文本
    title   文本      鼠标指针悬停时现实的内容
    width   数字      图像的宽度
    height  数字      图像的高度
    border  数字      图像边框的宽度
    vspace  数字      图像顶部和底部的空白
    hspace  数字      图像左侧和右侧的空白
    align   left      图像对齐到左边
            right     图像对齐到右边



-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标记</title>
</head>
<body>
    <img src="06_img/ganyu.png" alt="甘雨" title="甘雨" width="600">
    <img src="06_img/ganyu.png" alt="甘雨" title="甘雨" width="600" border="3">
    <br>
    <img src="06_img/ganyu.png" alt="甘雨" title="甘雨" width="600" height="300">
</body>
</html>
